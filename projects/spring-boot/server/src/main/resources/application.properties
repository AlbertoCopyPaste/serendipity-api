spring.main.banner-mode=off
spring.jpa.open-in-view=false

# spring.profiles.active=sqlite

# Configure Hibernate Naming Strategy (camelCase)

# spring.jpa.hibernate.naming.implicit-strategy=jpa
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Sqlite

spring.datasource.url=jdbc:sqlite:serendipity.db
spring.datasource.driverClassName=org.sqlite.JDBC
spring.datasource.username=admin
spring.datasource.password=secret
spring.jpa.database-platform=org.serendipity.restapi.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create-drop

# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

